<!DOCTYPE html>
<html>
<head>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
varying vec4 fColor;
uniform mat4 rotate;

void
main()
{
    fColor = vColor;
    gl_Position = rotate * vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColor;  // Note that this will be interpolated between vertices.

void
main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="vendor/webgl-utils.js"></script>
<script type="text/javascript" src="vendor/initShaders.js"></script>
<script type="text/javascript" src="vendor/MV.js"></script>
<script type="text/javascript" src="rotate.js"></script>
</head>

</html>
