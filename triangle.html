<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script id="vertex-shader" type="x-shader/x-vertex">
		attribute vec4 vPosition;
		attribute vec4 vColor;
		varying vec4 fColor;
		void main() {
		    fColor = vColor;
		    gl_Position = vPosition;
		}
	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec4 fColor;
		void main() {
		    gl_FragColor = fColor;
		}
	</script>

	<script type="text/javascript" src="vendor/webgl-utils.js"></script>
	<script type="text/javascript" src="vendor/initShaders.js"></script>
	<script type="text/javascript" src="vendor/MV.js"></script>

	<script type="text/javascript" src="javascript/triangle.js"></script>

	<style>
		body {
			padding: 0;
			margin: 0;
		}
		canvas {
			width: 100%;
			height: 100vh;
		}
	</style>
</head>
